<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script src="script.js" type="text/javascript"></script>
</head>
<body>


<h1>Simpel Lommeregner</h1>
<table border="1" cellpadding="5" cellspacing="5" width="600">
<tr align="center">
<td>Første nummer</td>
<td>Sekundære Nummer</td>
<td>Resultat</td>
</tr>
<tr align="center">
<td><input name="number1" type="text" size=10 id='num1'/></td>
<td><input name="number2" type="text" size=10 id='num2'/></td>
<td> <input type="text" id='resultat' readonly ></td>
</tr>
<tr>
<td colspan="3">
<button onclick="vis_resultat('1')">+</button>
<button onclick="vis_resultat('2')">-</button>
<button onclick="vis_resultat('3')">*</button>
<button onclick="vis_resultat('4')">/</button>
<button onclick="vis_resultat('5')">%</button>
</td>
</tr>

</table>
</body>
</html>
